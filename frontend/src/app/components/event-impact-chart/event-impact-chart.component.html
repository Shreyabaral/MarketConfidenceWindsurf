<div class="chart-container p-4 bg-white rounded-lg shadow" [style.height]="height">
  <div *ngIf="!eventData" class="flex flex-col items-center justify-center h-full p-4">
    <p class="text-gray-500 text-center mb-4">Enter a global event to see its market impact</p>
    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
    </svg>
  </div>
  <div *ngIf="loading" class="flex items-center justify-center h-full">
    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
  </div>
  <div *ngIf="error" class="flex flex-col items-center justify-center h-full p-4 text-red-600">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    <p class="mt-2 text-center">Failed to load chart data</p>
  </div>
  <canvas *ngIf="eventData && !loading && !error" id="eventImpactChart" class="w-full h-full"></canvas>
</div>
